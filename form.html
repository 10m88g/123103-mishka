<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мишка: Форма заказа</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

  </head>

  <body>

    <header class="page-header">

      <a class="page-header__logo" href="index.html">
        <img src="img/page-header__logo.svg" width="90" height="40" alt="Mishka">
      </a>

      <nav class="page-header__nav main-nav main-nav--closed">
        <button class="main-nav__toggle" type="button">
        </button>
      </nav>

    </header>


    <main>

      <h1 class="page-title">Вязание на заказ</h1>

      <p class="intro">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>

      <form class="order-form" action="https://echo.htmlacademy.ru" method="post">

        <fieldset class="order-form__type">
          <legend>Тип</legend>

            <label class="order-form__label-radio">
              <input type="radio" name="type" value="accessory" checked>
              <span class="order-form__label-text">Аксессуар для интерьера</span>
            </label>

            <label class="order-form__label-radio">
              <input type="radio" name="type" value="toy">
              <span class="order-form__label-text">Детская игрушка</span>
            </label>

        </fieldset>

        <fieldset class="order-form__color">
          <legend>Цвет</legend>

            <label class="order-form__label-checkbox">
              <input type="checkbox" name="color[]" value="white" checked>
              <span class="order-form__label-text">Белый</span>
            </label>

            <label class="order-form__label-checkbox">
              <input type="checkbox" name="color[]" value="gray" checked>
              <span class="order-form__label-text">Серый</span>
            </label>

            <label class="order-form__label-checkbox">
              <input type="checkbox" name="color[]" value="tiffany">
              <span class="order-form__label-text">"Тиффани"</span>
            </label>

            <label class="order-form__label-checkbox">
              <input type="checkbox" name="color[]" value="black">
              <span class="order-form__label-text">Черный</span>
            </label>

            <label class="order-form__label-checkbox">
              <input type="checkbox" name="color[]" value="pink">
              <span class="order-form__label-text">Розовый</span>
            </label>

            <label class="order-form__label-checkbox">
              <input type="checkbox" name="color[]" value="orange">
              <span class="order-form__label-text">Оранжевый</span>
            </label>
        </fieldset>

        <fieldset class="order-form__name">
          <legend>ФИО</legend>

          <label class="order-form__label-text">Имя:
            <input type="text" name="first-name" placeholder="Введите ваше имя*" required>
          </label>

          <label class="order-form__label-text">Фамилия:
            <input type="text" name="last-name" placeholder="Укажите фамилию*" required>
          </label>

          <label class="order-form__label-text">Отчество
            <input type="text" name="middle-name" placeholder="Отчество, если желаете">
          </label>
        </fieldset>

        <fieldset class="order-form__phone">
          <legend>Тел</legend>
          <input type="tel" name="phone" placeholder="+7 XXX XX XX*" required>
        </fieldset>

        <fieldset class="order-form__mail">
          <legend>E-mail</legend>
          <input type="email" name="email" placeholder="Ваш Email*" required>
        </fieldset>

        <fieldset class="order-form__addition">
          <legend>Доп</legend>
          <textarea name="add-info" placeholder="Опишите все ваши пожелания к заказу" rows="4"></textarea>
        </fieldset>

        <p class="order-form__legend">*Поля обязательны для заполнения</p>

        <button type="submit" class="order-form__submit btn">ОТПРАВИТЬ ЗАКАЗ</button>
      </form>

    </main>



    <footer class="page-footer">
      <div class="page-footer__social  social-links">
        <a href="#" class="social-link  social-link--inst">Instagram</a>
        <a href="#" class="social-link  social-link--fb">Facebook</a>
        <a href="#" class="social-link  social-link--twit">Twitter</a>
      </div>
      <div class="page-footer__copyright">
        <span>Разработано:</span>
        <a href="#">HTML Academy</a>
      </div>

    </footer>
  </body>
</html>
